<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Town</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#nav1">Scary to the Bone</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active navShows">
                    <a href="#nav1">Movies</a>
                </li>
                <li class="active navSurprise">
                    <a href="#nav2">Shows</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="content">
        <div id="movies" class="container">
            <div class="row movies">

            </div>

        </div>
    </div>
    <div class="modal fade" id="movieDetails-modal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal Content HERE -->
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 product_img">
                            <img class="movieDetails-img">
                        </div>
                        <div class="col-md-6 product_content">
                            <h4 class="movieDetails-tagline">
                            </h4>
                            <p class='movieDetails-overview'></p>
                            <h3 class="cost">
                                <span class="glyphicon glyphicon-usd"></span> 10.99
                                <small class="pre-cost">
                                    <span class="glyphicon glyphicon-usd"></span> 15.99</small>
                            </h3>
                            <div class="space-ten"></div>
                            <div class="btn-ground">
                                <button type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart</button>
                                <button type="button" class="btn btn-primar">
                                    <span class="glyphicon glyphicon-heart"></span> Add To Wishlist</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal FOOTER -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- End of Modal Content -->
        </div>
    </div>
    <script type="text/javascript ">
        document.body.classList.add("hidden")
      </script>
    <script src="./app.bundle.js"></script>
</body>

</html>
